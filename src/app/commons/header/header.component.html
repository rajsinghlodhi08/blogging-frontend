<header class="custom_header mob_style" [ngClass]="checkLogin ? 'header_after_login' : 'header_before_login'">
  <div class="container">
    <div class="header_box">
      <!-- <div class="header_srch"> -->
        <div class="header_l pointer">
          <a  class="bp_logo_box" (click)="logoRedirect()">
            <img src="/assets/images/blog-platform-logo.png" class="img-fluid">
            <span class="bp_logo_name">
              <span class="txt_b "> Blogging Platform </span>
              <!-- <span > <span class="txt_p">N</span>etwork.<span class="fs_12 txt_p">ai</span></span> -->
            </span>
          </a>
        </div>
        <div class="header_r">
          <div class="src_prt_c" id="search_div_home">
        
          </div>
        </div>
      <!-- </div> -->
      <div class="header_btns after_signin_head" [ngClass]="mobile_leftMenu_css ? 'hide_mob_sidemenu' : 'show_mob_sidemenu'">
        <div class="mob_sidebar_menu">
          <div class="msm_head">
            <img src="#" class="img-fluid">
            <!-- on click remove class from body -->
            <span class="material-icons msm_close_icn" (click)="mobMenuToggleEvent()">close</span>
          </div>
          <app-sidebar class="sm_navbar_hide" *ngIf="checkLogin"></app-sidebar>
        </div>
        <div class="hambarker_icon">
          <!-- on click add class from body -->
          <span class="material-icons" (click)="mobMenuToggleEvent()">menu</span>
        </div>
        <ul class="mob_frnt_brns" *ngIf="!checkLogin">
          <li class="cursor_p">
            <a class="h_btn pointer" id="signup" (click)="handleRedirect('viewBlog')">Blog</a>
          </li>

          <li class="cursor_p">
            <a class="h_btn pointer" id="signup" (click)="handleRedirect('sign-up')">Sign Up</a>
          </li>
          <li class="cursor_p">
            <a class="h_btn pointer" id="signup" (click)="handleRedirect('sign-in')">Sign In</a>
          </li>
        </ul>
        
        <div class="header_dropdown" *ngIf="checkLogin">
          <div class="bp_user_name">
            <span>Hello {{userName}}</span>
          </div>
          <div class="dropdown">
            <!-- <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="header_proImg" *ngIf="!getUserData">
                <ngx-skeleton-loader count="1" [theme]="{ 'border-radius': '50%', width: '35px', height: '35px' }" class="loader_mb_0"></ngx-skeleton-loader>
              </span>
            </a> -->
            <div *ngIf="checkLoginUserProfile">
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item logout" id="logout" (click)="logout()">
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 17">
                    <path d="M6.57946 7.69167C6.21487 7.69167 5.9266 7.975 5.9266 8.33333C5.9266 8.68333 6.21487 8.975 6.57946 8.975H11.6667V12.9583C11.6667 15 9.97941 16.6667 7.89365 16.6667H3.76453C1.68726 16.6667 0 15.0083 0 12.9667V3.70833C0 1.65833 1.69574 0 3.77301 0H7.91061C9.97941 0 11.6667 1.65833 11.6667 3.7V7.69167H6.57946ZM14.6919 5.45017L17.1252 7.87517C17.2502 8.00017 17.3169 8.1585 17.3169 8.3335C17.3169 8.50017 17.2502 8.66684 17.1252 8.7835L14.6919 11.2085C14.5669 11.3335 14.4002 11.4002 14.2419 11.4002C14.0752 11.4002 13.9085 11.3335 13.7835 11.2085C13.5335 10.9585 13.5335 10.5502 13.7835 10.3002L15.1169 8.97517H11.6669V7.69184H15.1169L13.7835 6.36684C13.5335 6.11684 13.5335 5.7085 13.7835 5.45851C14.0335 5.20017 14.4419 5.20017 14.6919 5.45017Z"/>
                  </svg> -->
                  <i class="fa-duotone fa-right-from-bracket"></i>
                  <span>Logout</span>
                </a>
              </div>
           </div>
          <div class="dropdown-menu dropdown-menu-end" *ngIf="checkLogin && !checkLoginUserProfile" style="inset: unset !important; transform: translate(-130px, 57px) !important;">
            <a class="dropdown-item logout" id="logout" (click)="logout()">Logout</a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</header>
